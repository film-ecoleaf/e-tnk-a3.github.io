<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    <link rel="stylesheet" href="../css/index.css">

    <title>TOP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>
  <body>
    <div class="text-slider-wrapper">
        <div class="text-slider">
            <div class="text-slide"><h1>A blessing for <br> every skin.</h1></div>
            <div class="text-slide"><h1>The perfext mix of <br> old & new .</h1></div>
            <div class="text-slide"><h1>A journey over borders <br> & generations.</h1></div>
            <div class="text-slide"><h1>You are the stylist.</h1></div>
            <div class="text-slide"><h1>To be on the <br> forerfont.</h1></div>
        </div>
    </div>

    <div class="slider-control">
        <div class="prev">
            <button type="button"><ion-icon name="arrow-back"></ion-icon></button>
        </div>
        <div class="next">
                <button type="button"><ion-icon name="arrow-forward"></ion-icon></button>
        </div>
    </div>

    <div class="blocks">
        <div class="block-1"></div>
        <div class="block-2"></div>
        <div class="block-3"></div>
    </div>

    <div class="overlay"></div>

    <div class="image-slider">
        <div class="image-slide" id="one" style="background: url(https://pbs.twimg.com/media/D_-giOOUcAAc4E2?format=jpg&name=large) no-repeat 50% 50%; background-size: cover;"></div>
        <div class="image-slide" id="two" style="background: url(https://pbs.twimg.com/media/D_-giOdUYAEJT3E?format=jpg&name=large) no-repeat 50% 50%; background-size: cover;"></div>
        <div class="image-slide" id="three" style="background: url(https://pbs.twimg.com/media/EJUYwy7U4AAASkX?format=jpg&name=large) no-repeat 50% 50%; background-size: cover;"></div>
        <div class="image-slide" id="four" style="background: url(https://pbs.twimg.com/media/D_-giOSU0AAVFjx?format=jpg&name=large) no-repeat 50% 50%; background-size: cover;"></div>
        <div class="image-slide" id="five" style="background: url(https://pbs.twimg.com/media/D_-giOeVAAI1ufV?format=jpg&name=large) no-repeat 50% 50%; background-size: cover;"></div>
    </div>
    <script src="../js/slick.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
